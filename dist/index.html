<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./img/logo.png">

    <title>Spider Eyes</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/cyborg/bootstrap.min.css"
          integrity="sha384-e4EhcNyUDF/kj6ZoPkLnURgmd8KW1B4z9GHYKb7eTG3w3uN8di6EBsN2wrEYr8Gc" crossorigin="anonymous">
    <link rel="stylesheet"
          href="css/bootstrap-overrides.css"/>
    <link rel="stylesheet"
          href="css/fa-overrides.css"/>
    <link rel="stylesheet"
          href="css/tablesort.css"/>
    <!-- C3-specific CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.13/c3.min.css"
          integrity="sha256-dXVyk6v2KygjX+OEHMrEQlRtxFPnXBdFKpuNo/c033Q=" crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="css/c3-overrides.css"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">

    <!-- Fuc-- I mean, Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- jQuery (for bootstrap as well) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- React -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.4/umd/react.development.js"
            integrity="sha384-705PUfvJvAQK8mZapbTkJP9DI68yuyEhNgddniXP8PS96e38myoZMbbvxAkjZYJu"
            crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.4/umd/react-dom.development.js"
            integrity="sha384-svoqvRFgNxv6GZrDyuq8m7kCdUGvnidYxpcEop74dkS8wnQU00q6raTxV6UDUy0Y"
            crossorigin="anonymous"></script>

    <!-- jQuery UI -->
    <script defer src="js/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>

    <!-- Bootstrap -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"></script>

    <!-- Bootstrap React Components -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/reactstrap/7.1.0/reactstrap.js"
            integrity="sha384-hIlwFFHymUoeNCHc7bR5cfiPLijamFsTKV9+xTIJHGbWhF7jkNhWV9leAeMeAhez"
            crossorigin="anonymous"></script>

    <!-- Our client! -->
    <script defer src="client.js"></script>
</head>
<body class="w-100 h-100 text-center">
<div class="w-100 h-100 box-shadow-inset d-flex flex-column" style="overflow-y: scroll">
    <div class="w-100 flex-grow-0">
        <nav class="navbar navbar-expand-md navbar-dark bg-transparent border-top-0 border-left-0 border-right-0 pb-3 mb-3">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.png" width="48" height="48"
                     class="d-inline-block align-middle border-primary" style="border: 2px outset;"
                     alt="">
                <span class="align-middle h2 ml-2 bungee">Spider Eyes</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav mr-auto">
                    <span id="versionHolder"></span>
                </div>
                <div class="navbar-nav ml-auto">
                    <div id="mountUpload">
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div id="container" class="p-3 flex-grow-1">
        <div class="position-relative h-100">
            <div id="mount" style="position:absolute; left: 0; top: 0; min-width: 100%;" class="h-100">
            </div>
        </div>
        <div id="mountModal">
        </div>
    </div>
</div>
</body>
</html>
