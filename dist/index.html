<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./img/logo.png">

    <title>Spider Eyes</title>

    <!-- CSS -->
    <link rel="stylesheet"

          href="css/fa-overrides.css"/>

          href="css/tablesort.css"/>

    <!-- Fuc-- I mean, Font Awesome -->

    <!-- jQuery UI -->
    <script defer src="js/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>

            crossorigin="anonymous"></script>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/reactstrap/7.1.0/reactstrap.js"

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.4.0/cytoscape.min.js"

            crossorigin="anonymous"></script>

    <!-- Floaty float tables -->

<body class="text-center box-shadow-inset">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav mr-auto">
                <span id="versionHolder"></span>
            </div>
            <div class="navbar-nav ml-auto">
                <div id="mountUpload">
                </div>
            </div>
        </div>

    <div id="mount">
    </div>
    <div id="mountModal">
    </div>
